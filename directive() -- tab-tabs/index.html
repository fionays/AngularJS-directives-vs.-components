<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8'>
      <meta name='viewport' content="width=device-width, initial-scale=1.0, user-scalable=yes">
      <title>Tabs Directive</title>
      <link href="....." rel="stylesheet"></lnik>
  </head>
  <body>
    <div ng-app="app">
      <tabs active="2">
        <tab label="tab 1" disable="true">This is tab 1</tab>

        <tab label="tab 2" disable="false">This is tab 2</tab>

        <tab label="tab 3">This is tab 3</tab>

        <tab label="tab 4" disable="">This is tab 4</tab>
      </tabs>
    </div>

    <script src="angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
